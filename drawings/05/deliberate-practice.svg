<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">刻意練習四步法</text>
    
    <!-- 圓形步驟圖 -->
    <g transform="translate(400,250)">
        <!-- 外圈 -->
        <circle cx="0" cy="0" r="180" fill="none" stroke="#ddd" stroke-width="2"/>
        
        <!-- 步驟1：程序性知識 -->
        <g transform="rotate(-45)">
            <path d="M0,-180 A180,180 0 0,1 127,127" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
            <g transform="rotate(45) translate(0,-130)">
                <text text-anchor="middle" font-size="18" font-weight="bold" fill="#3498db">Step 1</text>
                <text y="25" text-anchor="middle" font-size="14" fill="#666">學習程序性知識</text>
                <text y="45" text-anchor="middle" font-size="12" fill="#666">掌握基本流程</text>
            </g>
        </g>
        
        <!-- 步驟2：快速練習 -->
        <g transform="rotate(45)">
            <path d="M0,-180 A180,180 0 0,1 127,127" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
            <g transform="rotate(-45) translate(130,0)">
                <text text-anchor="middle" font-size="18" font-weight="bold" fill="#e74c3c">Step 2</text>
                <text y="25" text-anchor="middle" font-size="14" fill="#666">快速練習</text>
                <text y="45" text-anchor="middle" font-size="12" fill="#666">鞏固神經迴路</text>
            </g>
        </g>
        
        <!-- 步驟3：重複練習 -->
        <g transform="rotate(135)">
            <path d="M0,-180 A180,180 0 0,1 127,127" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
            <g transform="rotate(-135) translate(0,130)">
                <text text-anchor="middle" font-size="18" font-weight="bold" fill="#27ae60">Step 3</text>
                <text y="25" text-anchor="middle" font-size="14" fill="#666">重複練習</text>
                <text y="45" text-anchor="middle" font-size="12" fill="#666">調整參數</text>
            </g>
        </g>
        
        <!-- 步驟4：拆解重組 -->
        <g transform="rotate(225)">
            <path d="M0,-180 A180,180 0 0,1 127,127" fill="#f1c40f" opacity="0.1" stroke="#f1c40f" stroke-width="2"/>
            <g transform="rotate(-225) translate(-130,0)">
                <text text-anchor="middle" font-size="18" font-weight="bold" fill="#f1c40f">Step 4</text>
                <text y="25" text-anchor="middle" font-size="14" fill="#666">拆解重組</text>
                <text y="45" text-anchor="middle" font-size="12" fill="#666">追求10倍速</text>
            </g>
        </g>
        
        <!-- 中心圖示 -->
        <g>
            <circle cx="0" cy="0" r="60" fill="#fff" stroke="#333" stroke-width="2"/>
            <text x="0" y="0" text-anchor="middle" font-size="16" fill="#333">刻意練習</text>
            <text x="0" y="25" text-anchor="middle" font-size="14" fill="#666">四步法</text>
        </g>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        從基礎流程開始，通過反覆練習和優化，最終實現突破性進展
    </text>
</svg> 