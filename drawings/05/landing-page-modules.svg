<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">Landing Page 六大模組</text>
    
    <!-- 網頁框架 -->
    <g transform="translate(400,250)">
        <!-- 背景框架 -->
        <rect x="-200" y="-180" width="400" height="360" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
        
        <!-- 模組1：一句話價值主張 -->
        <g transform="translate(0,-150)">
            <rect x="-180" y="-20" width="360" height="40" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
            <text x="-160" y="5" font-size="14" fill="#333">1. 一句話形容自己的好處</text>
        </g>
        
        <!-- 模組2：三大好處 -->
        <g transform="translate(0,-90)">
            <rect x="-180" y="-20" width="360" height="40" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
            <text x="-160" y="5" font-size="14" fill="#333">2. 使用此服務的三大好處</text>
        </g>
        
        <!-- 模組3：運作原理 -->
        <g transform="translate(0,-30)">
            <rect x="-180" y="-20" width="360" height="40" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
            <text x="-160" y="5" font-size="14" fill="#333">3. 運作原理/示意圖/短影片</text>
        </g>
        
        <!-- 模組4：社會證明 -->
        <g transform="translate(0,30)">
            <rect x="-180" y="-20" width="360" height="40" fill="#f1c40f" opacity="0.1" stroke="#f1c40f" stroke-width="2"/>
            <text x="-160" y="5" font-size="14" fill="#333">4. 使用者見證/媒體報導</text>
        </g>
        
        <!-- 模組5：行動呼籲 -->
        <g transform="translate(0,90)">
            <rect x="-180" y="-20" width="360" height="40" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
            <text x="-160" y="5" font-size="14" fill="#333">5. CALL TO ACTION</text>
        </g>
        
        <!-- 模組6：消除疑慮 -->
        <g transform="translate(0,150)">
            <rect x="-180" y="-20" width="360" height="40" fill="#34495e" opacity="0.1" stroke="#34495e" stroke-width="2"/>
            <text x="-160" y="5" font-size="14" fill="#333">6. FAQ/註冊/退款保證</text>
        </g>
        
        <!-- 右側說明 -->
        <g transform="translate(250,0)">
            <text font-size="14" fill="#666">
                <tspan x="0" dy="0">• 模組化設計</tspan>
                <tspan x="0" dy="25">• 可重複使用</tspan>
                <tspan x="0" dy="25">• 易於修改</tspan>
                <tspan x="0" dy="25">• 效果驗證</tspan>
            </text>
        </g>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        將複雜的頁面拆解為固定模組，大幅提升開發效率
    </text>
</svg> 