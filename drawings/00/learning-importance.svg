<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
        學習：人類進步的核心引擎
    </text>

    <!-- 中央大腦圖示 -->
    <g transform="translate(350,200)">
        <!-- 大腦外形 -->
        <path d="M0,0 C50,-50 100,-50 100,0 C100,50 50,100 0,100 C-50,100 -100,50 -100,0 C-100,-50 -50,-50 0,0" 
              fill="#f2d9d9" stroke="#e74c3c" stroke-width="3"/>
        
        <!-- 大腦紋路 -->
        <path d="M-30,20 C-20,10 -10,30 0,20 M20,30 C30,20 40,40 50,30" 
              fill="none" stroke="#e74c3c" stroke-width="2"/>
        <path d="M-40,-20 C-30,-30 -20,-10 -10,-20 M10,-10 C20,-20 30,0 40,-10" 
              fill="none" stroke="#e74c3c" stroke-width="2"/>
    </g>

    <!-- 四個關鍵概念框 -->
    <g transform="translate(100,400)">
        <!-- 下載器 -->
        <rect x="0" y="0" width="140" height="70" rx="10" fill="#3498db" opacity="0.8"/>
        <text x="70" y="30" text-anchor="middle" fill="white" font-size="16">人類內建</text>
        <text x="70" y="50" text-anchor="middle" fill="white" font-size="16">下載器</text>
    </g>

    <g transform="translate(260,400)">
        <!-- 演算法 -->
        <rect x="0" y="0" width="140" height="70" rx="10" fill="#2ecc71" opacity="0.8"/>
        <text x="70" y="30" text-anchor="middle" fill="white" font-size="16">演算法</text>
        <text x="70" y="50" text-anchor="middle" fill="white" font-size="16">效率提升</text>
    </g>

    <g transform="translate(420,400)">
        <!-- 高效學習 -->
        <rect x="0" y="0" width="140" height="70" rx="10" fill="#e67e22" opacity="0.8"/>
        <text x="70" y="30" text-anchor="middle" fill="white" font-size="16">如何學習</text>
        <text x="70" y="50" text-anchor="middle" fill="white" font-size="16">更高效</text>
    </g>

    <g transform="translate(580,400)">
        <!-- 快樂學習 -->
        <rect x="0" y="0" width="140" height="70" rx="10" fill="#9b59b6" opacity="0.8"/>
        <text x="70" y="30" text-anchor="middle" fill="white" font-size="16">如何學習</text>
        <text x="70" y="50" text-anchor="middle" fill="white" font-size="16">更快樂</text>
    </g>

    <!-- 連接線 -->
    <g transform="translate(350,300)">
        <line x1="0" y1="0" x2="-200" y2="100" stroke="#666" stroke-width="2"/>
        <line x1="0" y1="0" x2="-40" y2="100" stroke="#666" stroke-width="2"/>
        <line x1="0" y1="0" x2="120" y2="100" stroke="#666" stroke-width="2"/>
        <line x1="0" y1="0" x2="280" y2="100" stroke="#666" stroke-width="2"/>
    </g>

    <!-- 底部說明文字 -->
    <text x="400" y="520" text-anchor="middle" font-size="14" fill="#666">
        學習是每天每小時每分鐘都在發生的行為，是人類進步的根本
    </text>
</svg> 