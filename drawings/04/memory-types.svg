<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">陳述性記憶 vs 非陳述性記憶</text>
    
    <!-- 左側：陳述性記憶 -->
    <g transform="translate(200,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#e74c3c">陳述性記憶</text>
        
        <!-- 大腦圖示 -->
        <g transform="translate(0,-50)">
            <!-- 大腦輪廓 -->
            <path d="M-40,-30 C-40,-60 40,-60 40,-30 C40,0 20,20 0,20 C-20,20 -40,0 -40,-30" 
                  fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="2"/>
            
            <!-- 記憶內容示意 -->
            <g>
                <text x="-20" y="-20" font-size="12" fill="#666">昨天吃了什麼</text>
                <text x="20" y="-5" font-size="12" fill="#666">見過誰</text>
                <text x="-10" y="10" font-size="12" fill="#666">去過哪裡</text>
            </g>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,40)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 需要海馬迴</tspan>
                <tspan x="0" dy="25">• 容易遺忘</tspan>
                <tspan x="0" dy="25">• 事實性知識</tspan>
                <tspan x="0" dy="25">• 可以用語言描述</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：非陳述性記憶 -->
    <g transform="translate(600,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#27ae60" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#27ae60">非陳述性記憶</text>
        
        <!-- 技能示意圖 -->
        <g transform="translate(0,-50)">
            <!-- 人物剪影 -->
            <g>
                <!-- 騎自行車 -->
                <path d="M-30,0 C-20,-20 20,-20 30,0" stroke="#27ae60" stroke-width="2" fill="none"/>
                <circle cx="0" cy="-30" r="10" fill="#27ae60" opacity="0.7"/> <!-- 頭 -->
                <line x1="0" y1="-20" x2="0" y2="0" stroke="#27ae60" stroke-width="2"/> <!-- 身體 -->
                <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#27ae60" stroke-width="2"/> <!-- 手 -->
                <circle cx="-20" cy="10" r="8" fill="none" stroke="#27ae60" stroke-width="2"/> <!-- 輪子 -->
                <circle cx="20" cy="10" r="8" fill="none" stroke="#27ae60" stroke-width="2"/> <!-- 輪子 -->
            </g>
            
            <!-- 其他技能圖示 -->
            <g transform="translate(-60,-20)">
                <path d="M0,0 L10,10 L20,0" stroke="#27ae60" stroke-width="2" fill="none"/> <!-- 游泳 -->
            </g>
            <g transform="translate(60,-20)">
                <circle cx="0" cy="0" r="8" fill="none" stroke="#27ae60" stroke-width="2"/> <!-- 打球 -->
            </g>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,40)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 不依賴海馬迴</tspan>
                <tspan x="0" dy="25">• 難以遺忘</tspan>
                <tspan x="0" dy="25">• 技能性知識</tspan>
                <tspan x="0" dy="25">• 靠身體感覺</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間對比箭頭 -->
    <g transform="translate(400,250)">
        <path d="M-50,0 L50,0 M30,-10 L50,0 L30,10" stroke="#333" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" font-size="14" fill="#333">VS</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        H.M.案例揭示：技能記憶與事實記憶存在不同的神經機制
    </text>
</svg> 