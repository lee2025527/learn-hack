<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">「記住」與「學會」的區別</text>
    
    <!-- 左側：記住 -->
    <g transform="translate(200,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#3498db" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#3498db">記住</text>
        
        <!-- 大腦圖示 -->
        <g transform="translate(0,-50)">
            <path d="M-30,0 C-30,-30 30,-30 30,0 C30,30 -30,30 -30,0" 
                  fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2"/>
            <!-- 記憶消退效果 -->
            <g transform="translate(0,0)">
                <path d="M-20,-10 L20,-10" stroke="#3498db" stroke-width="2" stroke-dasharray="4,4"/>
                <path d="M-15,0 L15,0" stroke="#3498db" stroke-width="2" stroke-dasharray="4,4" opacity="0.7"/>
                <path d="M-10,10 L10,10" stroke="#3498db" stroke-width="2" stroke-dasharray="4,4" opacity="0.4"/>
            </g>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,40)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 存在大腦中</tspan>
                <tspan x="0" dy="25">• 容易遺忘</tspan>
                <tspan x="0" dy="25">• 需要反覆複習</tspan>
                <tspan x="0" dy="25">• 靠理解和記憶</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：學會 -->
    <g transform="translate(600,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#27ae60" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#27ae60">學會</text>
        
        <!-- 神經迴路圖示 -->
        <g transform="translate(0,-50)">
            <!-- 神經元 -->
            <circle cx="-40" cy="-20" r="10" fill="#27ae60" opacity="0.7"/>
            <circle cx="40" cy="-20" r="10" fill="#27ae60" opacity="0.7"/>
            <circle cx="0" cy="20" r="10" fill="#27ae60" opacity="0.7"/>
            <!-- 連接 -->
            <path d="M-30,-20 L30,-20 M-35,-15 L-5,15 M35,-15 L5,15" 
                  stroke="#27ae60" stroke-width="4" opacity="0.5"/>
            <!-- 髓鞘質 -->
            <path d="M-30,-20 L30,-20" stroke="#27ae60" stroke-width="8" opacity="0.2"/>
            <path d="M-35,-15 L-5,15" stroke="#27ae60" stroke-width="8" opacity="0.2"/>
            <path d="M35,-15 L5,15" stroke="#27ae60" stroke-width="8" opacity="0.2"/>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,40)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 存在神經迴路</tspan>
                <tspan x="0" dy="25">• 形成肌肉記憶</tspan>
                <tspan x="0" dy="25">• 難以遺忘</tspan>
                <tspan x="0" dy="25">• 靠反覆練習</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間對比箭頭 -->
    <g transform="translate(400,250)">
        <path d="M-50,0 L50,0 M30,-10 L50,0 L30,10" stroke="#333" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" font-size="14" fill="#333">VS</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        真正的學會是形成穩固的神經迴路，而不是單純的記在大腦裡
    </text>
</svg> 