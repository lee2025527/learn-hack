<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">程序性知識優先的學習策略</text>
    
    <!-- 左側：錯誤方式 -->
    <g transform="translate(200,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#e74c3c">傳統學習方式</text>
        
        <!-- 學習過程示意 -->
        <g transform="translate(0,-50)">
            <!-- 知識堆疊 -->
            <g>
                <rect x="-60" y="20" width="120" height="30" fill="#e74c3c" opacity="0.2"/>
                <text x="0" y="40" text-anchor="middle" font-size="12" fill="#666">實踐操作</text>
                
                <rect x="-60" y="-10" width="120" height="30" fill="#e74c3c" opacity="0.2"/>
                <text x="0" y="10" text-anchor="middle" font-size="12" fill="#666">概念知識</text>
                
                <rect x="-60" y="-40" width="120" height="30" fill="#e74c3c" opacity="0.2"/>
                <text x="0" y="-20" text-anchor="middle" font-size="12" fill="#666">事實知識</text>
            </g>
            
            <!-- 問題標示 -->
            <g transform="translate(80,-10)">
                <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="#e74c3c" stroke-width="2"/>
                <text x="20" y="0" font-size="12" fill="#666">脫節</text>
            </g>
        </g>
        
        <!-- 特點說明 -->
        <g transform="translate(-120,40)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 從理論開始</tspan>
                <tspan x="0" dy="25">• 大量記憶名詞</tspan>
                <tspan x="0" dy="25">• 缺乏實踐連結</tspan>
                <tspan x="0" dy="25">• 容易遺忘</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：正確方式 -->
    <g transform="translate(600,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#27ae60" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#27ae60">程序性知識優先</text>
        
        <!-- 學習過程示意 -->
        <g transform="translate(0,-50)">
            <!-- 基礎流程 -->
            <path d="M-60,-30 C-60,30 60,30 60,-30" 
                  fill="none" stroke="#27ae60" stroke-width="4"/>
            
            <!-- 知識補充點 -->
            <g>
                <circle cx="-40" cy="-10" r="8" fill="#27ae60" opacity="0.7"/>
                <text x="-40" y="15" text-anchor="middle" font-size="10" fill="#666">基礎流程</text>
                
                <circle cx="0" cy="10" r="8" fill="#27ae60" opacity="0.7"/>
                <text x="0" y="35" text-anchor="middle" font-size="10" fill="#666">實踐練習</text>
                
                <circle cx="40" cy="-10" r="8" fill="#27ae60" opacity="0.7"/>
                <text x="40" y="15" text-anchor="middle" font-size="10" fill="#666">知識補充</text>
            </g>
            
            <!-- 連接線 -->
            <path d="M-32,-10 L-8,10" stroke="#27ae60" stroke-width="2"/>
            <path d="M8,10 L32,-10" stroke="#27ae60" stroke-width="2"/>
        </g>
        
        <!-- 特點說明 -->
        <g transform="translate(-120,40)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 先學習基礎流程</tspan>
                <tspan x="0" dy="25">• 立即動手練習</tspan>
                <tspan x="0" dy="25">• 按需補充知識</tspan>
                <tspan x="0" dy="25">• 形成肌肉記憶</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間對比箭頭 -->
    <g transform="translate(400,250)">
        <path d="M-50,0 L50,0 M30,-10 L50,0 L30,10" stroke="#333" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" font-size="14" fill="#333">改進</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        先建立程序性知識框架，再補充必要的事實知識
    </text>
</svg> 