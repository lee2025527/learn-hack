<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">肌肉記憶的形成原理</text>
    
    <!-- 左側：初學者神經通路 -->
    <g transform="translate(200,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#3498db" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#3498db">初學者神經通路</text>
        
        <!-- 神經纖維 -->
        <g transform="translate(0,-20)">
            <!-- 神經元 -->
            <circle cx="-60" cy="0" r="15" fill="#3498db" opacity="0.7"/>
            <circle cx="60" cy="0" r="15" fill="#3498db" opacity="0.7"/>
            
            <!-- 細神經纖維 -->
            <path d="M-45,0 Q0,-20 45,0" stroke="#3498db" stroke-width="2" fill="none"/>
            <path d="M-45,0 Q0,0 45,0" stroke="#3498db" stroke-width="2" fill="none"/>
            <path d="M-45,0 Q0,20 45,0" stroke="#3498db" stroke-width="2" fill="none"/>
            
            <!-- 信號傳遞 -->
            <circle cx="-20" cy="-8" r="3" fill="#e74c3c">
                <animate attributeName="cx" from="-45" to="45" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- 特點說明 -->
        <g transform="translate(-120,60)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 神經纖維細</tspan>
                <tspan x="0" dy="25">• 髓鞘質薄</tspan>
                <tspan x="0" dy="25">• 信號傳遞慢</tspan>
                <tspan x="0" dy="25">• 動作不穩定</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：熟練者神經通路 -->
    <g transform="translate(600,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#27ae60" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#27ae60">熟練者神經通路</text>
        
        <!-- 神經纖維 -->
        <g transform="translate(0,-20)">
            <!-- 神經元 -->
            <circle cx="-60" cy="0" r="15" fill="#27ae60" opacity="0.7"/>
            <circle cx="60" cy="0" r="15" fill="#27ae60" opacity="0.7"/>
            
            <!-- 粗神經纖維 -->
            <path d="M-45,0 Q0,0 45,0" stroke="#27ae60" stroke-width="8" fill="none"/>
            <!-- 髓鞘質 -->
            <path d="M-45,0 Q0,0 45,0" stroke="#27ae60" stroke-width="16" opacity="0.2"/>
            
            <!-- 快速信號傳遞 -->
            <circle cx="-20" cy="0" r="3" fill="#e74c3c">
                <animate attributeName="cx" from="-45" to="45" dur="0.5s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- 特點說明 -->
        <g transform="translate(-120,60)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 神經纖維粗</tspan>
                <tspan x="0" dy="25">• 髓鞘質厚</tspan>
                <tspan x="0" dy="25">• 信號傳遞快</tspan>
                <tspan x="0" dy="25">• 動作穩定</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間練習箭頭 -->
    <g transform="translate(400,250)">
        <path d="M-50,0 L50,0 M30,-10 L50,0 L30,10" stroke="#333" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" font-size="14" fill="#333">反覆練習</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        練習會增粗神經纖維並加厚髓鞘質，使動作更快更穩定
    </text>
</svg> 