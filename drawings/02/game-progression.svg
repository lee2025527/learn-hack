<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">遊戲化進度系統</text>
    
    <!-- 進度路徑 -->
    <path d="M100,200 L700,200" stroke="#ddd" stroke-width="4" stroke-dasharray="5,5"/>
    
    <!-- 已完成節點 -->
    <g transform="translate(100,200)">
        <!-- 節點 -->
        <circle cx="0" cy="0" r="20" fill="#27ae60"/>
        <text x="0" y="5" text-anchor="middle" font-size="14" fill="#fff">Lv.1</text>
        <!-- 任務完成標記 -->
        <path d="M-8,0 L-3,5 L8,-5" stroke="#fff" stroke-width="2" fill="none"/>
        <!-- 上方說明 -->
        <text x="0" y="-35" text-anchor="middle" font-size="14" fill="#333">基礎任務</text>
        <!-- 獎勵 -->
        <g transform="translate(0,35)">
            <rect x="-30" y="0" width="60" height="25" rx="5" fill="#27ae60" opacity="0.1"/>
            <text x="0" y="17" text-anchor="middle" font-size="12" fill="#27ae60">+10 EXP</text>
        </g>
    </g>
    
    <!-- 當前節點 -->
    <g transform="translate(300,200)">
        <!-- 節點 -->
        <circle cx="0" cy="0" r="25" fill="#3498db"/>
        <text x="0" y="5" text-anchor="middle" font-size="14" fill="#fff">Lv.2</text>
        <!-- 進行中動畫效果 -->
        <circle cx="0" cy="0" r="30" fill="none" stroke="#3498db" stroke-width="2" opacity="0.5">
            <animate attributeName="r" from="25" to="35" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <!-- 上方說明 -->
        <text x="0" y="-45" text-anchor="middle" font-size="14" fill="#333">進行中任務</text>
        <!-- 進度條 -->
        <g transform="translate(0,35)">
            <rect x="-40" y="0" width="80" height="8" rx="4" fill="#fff" stroke="#3498db"/>
            <rect x="-40" y="0" width="60" height="8" rx="4" fill="#3498db"/>
            <text x="0" y="25" text-anchor="middle" font-size="12" fill="#666">75%</text>
        </g>
    </g>
    
    <!-- 未解鎖節點 -->
    <g transform="translate(500,200)">
        <!-- 節點 -->
        <circle cx="0" cy="0" r="20" fill="#bdc3c7"/>
        <text x="0" y="5" text-anchor="middle" font-size="14" fill="#fff">Lv.3</text>
        <!-- 鎖定圖示 -->
        <path d="M-5,-3 L5,-3 L5,5 L-5,5 Z M-2,-3 L-2,-7 L2,-7 L2,-3" 
              fill="none" stroke="#fff" stroke-width="1.5"/>
        <!-- 上方說明 -->
        <text x="0" y="-35" text-anchor="middle" font-size="14" fill="#666">待解鎖</text>
        <!-- 解鎖條件 -->
        <g transform="translate(0,35)">
            <rect x="-40" y="0" width="80" height="25" rx="5" fill="#bdc3c7" opacity="0.1"/>
            <text x="0" y="17" text-anchor="middle" font-size="12" fill="#666">需要 Lv.2</text>
        </g>
    </g>
    
    <!-- 底部說明 -->
    <g transform="translate(50,350)">
        <text x="0" y="0" font-size="16" font-weight="bold" fill="#333">遊戲化進度系統特點：</text>
        <g transform="translate(20,30)">
            <circle cx="0" cy="-25" r="4" fill="#27ae60"/>
            <text x="15" y="-22" font-size="14" fill="#333">清晰的成就標記</text>
            
            <circle cx="200" cy="-25" r="4" fill="#3498db"/>
            <text x="215" y="-22" font-size="14" fill="#333">即時的進度反饋</text>
            
            <circle cx="400" cy="-25" r="4" fill="#bdc3c7"/>
            <text x="415" y="-22" font-size="14" fill="#333">明確的下一步目標</text>
        </g>
    </g>
</svg> 