<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">迷霧中的學習者</text>
    
    <!-- 迷霧效果 -->
    <defs>
        <radialGradient id="fog" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
            <stop offset="70%" stop-color="#e0e0e0" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#c0c0c0" stop-opacity="0.9"/>
        </radialGradient>
        
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
        </filter>
    </defs>
    
    <!-- 中心區域 -->
    <g transform="translate(400,300)">
        <!-- 迷霧圈 -->
        <circle cx="0" cy="0" r="200" fill="url(#fog)"/>
        
        <!-- 學習者 -->
        <g transform="translate(0,0)">
            <circle cx="0" cy="0" r="30" fill="#3498db"/>
            <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#fff" font-size="24">?</text>
        </g>
        
        <!-- 問題泡泡 -->
        <g transform="translate(-120,-100)" filter="url(#blur)">
            <rect x="-60" y="-25" width="120" height="50" rx="25" fill="#f8f9fa"/>
            <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="14" fill="#666">我在哪裡？</text>
        </g>
        
        <g transform="translate(120,-50)" filter="url(#blur)">
            <rect x="-60" y="-25" width="120" height="50" rx="25" fill="#f8f9fa"/>
            <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="14" fill="#666">要去哪裡？</text>
        </g>
        
        <g transform="translate(-80,100)" filter="url(#blur)">
            <rect x="-60" y="-25" width="120" height="50" rx="25" fill="#f8f9fa"/>
            <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="14" fill="#666">怎麼走？</text>
        </g>
        
        <!-- 模糊的目標 -->
        <g transform="translate(150,80)" filter="url(#blur)">
            <circle cx="0" cy="0" r="20" fill="#2ecc71" opacity="0.5"/>
            <text x="0" y="40" text-anchor="middle" font-size="14" fill="#666">目標？</text>
        </g>
    </g>
    
    <!-- 底部說明 -->
    <g transform="translate(400,550)">
        <rect x="-350" y="-30" width="700" height="60" rx="10" fill="#f8f9fa"/>
        <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666">
            <tspan x="0" dy="-10">沒有明確座標的學習就像在迷霧中摸索</tspan>
            <tspan x="0" dy="25">不知道自己在哪裡、要去哪裡、該如何前進</tspan>
        </text>
    </g>
</svg> 