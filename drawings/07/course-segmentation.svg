<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">長課程的遊戲化切分設計</text>
    
    <!-- 中央流程圖 -->
    <g transform="translate(400,220)">
        <!-- 長條形課程 -->
        <rect x="-300" y="-50" width="600" height="100" rx="10" fill="#e74c3c" opacity="0.1"/>
        <text x="0" y="0" text-anchor="middle" font-size="16" fill="#666">傳統長課程</text>
        
        <!-- 分隔箭頭 -->
        <path d="M0,70 L0,120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- 切分後的小模組 -->
        <g transform="translate(0,170)">
            <rect x="-300" y="-30" width="100" height="60" rx="10" fill="#2ecc71" opacity="0.2"/>
            <rect x="-180" y="-30" width="100" height="60" rx="10" fill="#2ecc71" opacity="0.2"/>
            <rect x="-60" y="-30" width="100" height="60" rx="10" fill="#2ecc71" opacity="0.2"/>
            <rect x="60" y="-30" width="100" height="60" rx="10" fill="#2ecc71" opacity="0.2"/>
            <rect x="180" y="-30" width="100" height="60" rx="10" fill="#2ecc71" opacity="0.2"/>
            
            <!-- 模組標籤 -->
            <text x="-250" y="10" text-anchor="middle" font-size="14" fill="#333">目標</text>
            <text x="-130" y="10" text-anchor="middle" font-size="14" fill="#333">練習</text>
            <text x="-10" y="10" text-anchor="middle" font-size="14" fill="#333">獎勵</text>
            <text x="110" y="10" text-anchor="middle" font-size="14" fill="#333">重複</text>
            <text x="230" y="10" text-anchor="middle" font-size="14" fill="#333">升級</text>
        </g>
    </g>
    
    <!-- 左側：切分原則 -->
    <g transform="translate(150,350)">
        <rect x="-100" y="-80" width="200" height="160" rx="10" fill="#f8f9fa"/>
        <text x="0" y="-50" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">切分原則</text>
        <g transform="translate(-80,-20)">
            <text font-size="14" fill="#666">
                <tspan x="0" dy="0">• 明確小目標</tspan>
                <tspan x="0" dy="25">• 容易上手</tspan>
                <tspan x="0" dy="25">• 即時反饋</tspan>
                <tspan x="0" dy="25">• 循序漸進</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：遊戲化元素 -->
    <g transform="translate(650,350)">
        <rect x="-100" y="-80" width="200" height="160" rx="10" fill="#f8f9fa"/>
        <text x="0" y="-50" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">遊戲化元素</text>
        <g transform="translate(-80,-20)">
            <text font-size="14" fill="#666">
                <tspan x="0" dy="0">• 成就解鎖</tspan>
                <tspan x="0" dy="25">• 進度追蹤</tspan>
                <tspan x="0" dy="25">• 變動獎勵</tspan>
                <tspan x="0" dy="25">• 社交互動</tspan>
            </text>
        </g>
    </g>
    
    <!-- 箭頭標記定義 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- 底部說明 -->
    <g transform="translate(400,450)">
        <rect x="-350" y="-30" width="700" height="60" rx="10" fill="#f8f9fa"/>
        <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666">
            <tspan x="0" dy="-10">將長課程切分為小模組並加入遊戲化元素</tspan>
            <tspan x="0" dy="25">讓學習過程變得更有趣且容易養成習慣</tspan>
        </text>
    </g>
</svg> 