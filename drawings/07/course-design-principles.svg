<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">15分鐘課程模組設計原則</text>
    
    <!-- 中央時鐘圖示 -->
    <g transform="translate(400,200)">
        <!-- 時鐘外框 -->
        <circle cx="0" cy="0" r="60" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
        <!-- 時針 -->
        <line x1="0" y1="0" x2="0" y2="-30" stroke="#333" stroke-width="2"/>
        <!-- 分針 -->
        <line x1="0" y1="0" x2="30" y2="0" stroke="#333" stroke-width="2"/>
        <!-- 中心點 -->
        <circle cx="0" cy="0" r="3" fill="#333"/>
        <!-- 15分鐘標示 -->
        <text x="0" y="-15" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">15</text>
        <text x="0" y="5" text-anchor="middle" font-size="12" fill="#666">分鐘</text>
    </g>
    
    <!-- 四大優勢 -->
    <g transform="translate(400,320)">
        <!-- 背景框 -->
        <rect x="-350" y="-70" width="700" height="140" rx="10" fill="#f8f9fa"/>
        
        <!-- 四個要點 -->
        <g transform="translate(-260,0)">
            <circle cx="0" cy="-30" r="25" fill="#3498db" opacity="0.2"/>
            <text x="0" y="-30" text-anchor="middle" font-size="16" fill="#333">1</text>
            <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666">最佳注意力</text>
            <text x="0" y="20" text-anchor="middle" font-size="12" fill="#666">持續時間</text>
        </g>
        
        <g transform="translate(-87,0)">
            <circle cx="0" cy="-30" r="25" fill="#3498db" opacity="0.2"/>
            <text x="0" y="-30" text-anchor="middle" font-size="16" fill="#333">2</text>
            <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666">最佳記憶</text>
            <text x="0" y="20" text-anchor="middle" font-size="12" fill="#666">保留時間</text>
        </g>
        
        <g transform="translate(87,0)">
            <circle cx="0" cy="-30" r="25" fill="#3498db" opacity="0.2"/>
            <text x="0" y="-30" text-anchor="middle" font-size="16" fill="#333">3</text>
            <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666">易於調整</text>
            <text x="0" y="20" text-anchor="middle" font-size="12" fill="#666">難度控制</text>
        </g>
        
        <g transform="translate(260,0)">
            <circle cx="0" cy="-30" r="25" fill="#3498db" opacity="0.2"/>
            <text x="0" y="-30" text-anchor="middle" font-size="16" fill="#333">4</text>
            <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666">靈活編排</text>
            <text x="0" y="20" text-anchor="middle" font-size="12" fill="#666">模組重組</text>
        </g>
    </g>
    
    <!-- 底部說明 -->
    <g transform="translate(400,450)">
        <rect x="-350" y="-30" width="700" height="60" rx="10" fill="#f8f9fa"/>
        <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666">
            <tspan x="0" dy="-10">短小精悍的課程模組更容易植入習慣設計</tspan>
            <tspan x="0" dy="25">讓學習過程變得更有效率且持久</tspan>
        </text>
    </g>
</svg> 