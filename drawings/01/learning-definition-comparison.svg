<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">學習的兩種定義</text>
    
    <!-- 左側：狹義學習 -->
    <g transform="translate(50,80)">
        <!-- 標題 -->
        <text x="150" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#9b59b6">狹義學習</text>
        
        <!-- 學校教育圖示 -->
        <g transform="translate(50,50)">
            <!-- 書本 -->
            <rect x="0" y="0" width="60" height="40" fill="#9b59b6" opacity="0.2"/>
            <path d="M30,0 C40,10 40,30 30,40" fill="none" stroke="#9b59b6" stroke-width="2"/>
            
            <!-- 實驗燒杯 -->
            <path d="M100,0 L90,20 L90,35 L110,35 L110,20 L100,0" fill="#9b59b6" opacity="0.2" stroke="#9b59b6"/>
            
            <!-- 觀察眼鏡 -->
            <circle cx="150" cy="20" r="15" fill="none" stroke="#9b59b6" stroke-width="2"/>
            <line x1="162" y1="32" x2="175" y2="45" stroke="#9b59b6" stroke-width="2"/>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(30,120)">
            <circle cx="0" cy="0" r="4" fill="#9b59b6"/>
            <text x="15" y="5" font-size="14" fill="#333333">閱讀學習</text>
            
            <circle cx="0" cy="30" r="4" fill="#9b59b6"/>
            <text x="15" y="35" font-size="14" fill="#333333">實驗探索</text>
            
            <circle cx="0" cy="60" r="4" fill="#9b59b6"/>
            <text x="15" y="65" font-size="14" fill="#333333">觀察研究</text>
            
            <circle cx="0" cy="90" r="4" fill="#9b59b6"/>
            <text x="15" y="95" font-size="14" fill="#333333">系統化學習</text>
        </g>
        
        <!-- 進度箭頭 -->
        <path d="M50,230 L250,230" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="150" y="250" text-anchor="middle" font-size="14" fill="#333333">持續性的知識技能提升</text>
    </g>
    
    <!-- 右側：廣義學習 -->
    <g transform="translate(450,80)">
        <!-- 標題 -->
        <text x="150" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#27ae60">廣義學習</text>
        
        <!-- 生活場景圖示 -->
        <g transform="translate(50,50)">
            <!-- 人物 -->
            <circle cx="30" cy="20" r="15" fill="#27ae60" opacity="0.2"/>
            <line x1="30" y1="35" x2="30" y2="65" stroke="#27ae60" stroke-width="2"/>
            <line x1="30" y1="45" x2="10" y2="60" stroke="#27ae60" stroke-width="2"/>
            <line x1="30" y1="45" x2="50" y2="60" stroke="#27ae60" stroke-width="2"/>
            <line x1="30" y1="65" x2="15" y2="90" stroke="#27ae60" stroke-width="2"/>
            <line x1="30" y1="65" x2="45" y2="90" stroke="#27ae60" stroke-width="2"/>
            
            <!-- 經驗符號 -->
            <circle cx="100" cy="40" r="20" fill="#27ae60" opacity="0.2"/>
            <text x="100" y="45" text-anchor="middle" font-size="14" fill="#27ae60">經驗</text>
            
            <!-- 生活符號 -->
            <circle cx="170" cy="40" r="20" fill="#27ae60" opacity="0.2"/>
            <text x="170" y="45" text-anchor="middle" font-size="14" fill="#27ae60">生活</text>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(30,120)">
            <circle cx="0" cy="0" r="4" fill="#27ae60"/>
            <text x="15" y="5" font-size="14" fill="#333333">日常生活體驗</text>
            
            <circle cx="0" cy="30" r="4" fill="#27ae60"/>
            <text x="15" y="35" font-size="14" fill="#333333">經驗累積</text>
            
            <circle cx="0" cy="60" r="4" fill="#27ae60"/>
            <text x="15" y="65" font-size="14" fill="#333333">行為改變</text>
            
            <circle cx="0" cy="90" r="4" fill="#27ae60"/>
            <text x="15" y="95" font-size="14" fill="#333333">自然成長</text>
        </g>
        
        <!-- 螺旋上升箭頭 -->
        <path d="M50,230 Q150,210 150,180 Q150,150 250,230" 
              fill="none" stroke="#27ae60" stroke-width="2"/>
        <text x="150" y="250" text-anchor="middle" font-size="14" fill="#333333">持續的經驗積累</text>
    </g>
    
    <!-- 箭頭定義 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
        </marker>
    </defs>
    
    <!-- 分隔線 -->
    <line x1="400" y1="60" x2="400" y2="350" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
</svg> 