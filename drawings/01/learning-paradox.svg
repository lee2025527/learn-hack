<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">學習的矛盾心理</text>
    
    <!-- 中心圓圈：學習 -->
    <circle cx="400" cy="200" r="60" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
    <text x="400" y="205" text-anchor="middle" font-size="24" font-weight="bold" fill="#3498db">學習</text>
    
    <!-- 左側：正面感受 -->
    <g transform="translate(150,150)">
        <!-- 背景 -->
        <rect x="0" y="0" width="160" height="160" rx="10" fill="#27ae60" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="80" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">渴望</text>
        
        <!-- 列表 -->
        <g transform="translate(20,50)">
            <circle cx="0" cy="0" r="4" fill="#27ae60"/>
            <text x="15" y="5" font-size="14" fill="#333333">知道能帶來好處</text>
            
            <circle cx="0" cy="30" r="4" fill="#27ae60"/>
            <text x="15" y="35" font-size="14" fill="#333333">想要進步</text>
            
            <circle cx="0" cy="60" r="4" fill="#27ae60"/>
            <text x="15" y="65" font-size="14" fill="#333333">期待成長</text>
        </g>
    </g>
    
    <!-- 右側：負面感受 -->
    <g transform="translate(490,150)">
        <!-- 背景 -->
        <rect x="0" y="0" width="160" height="160" rx="10" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="80" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">抗拒</text>
        
        <!-- 列表 -->
        <g transform="translate(20,50)">
            <circle cx="0" cy="0" r="4" fill="#e74c3c"/>
            <text x="15" y="5" font-size="14" fill="#333333">過程痛苦</text>
            
            <circle cx="0" cy="30" r="4" fill="#e74c3c"/>
            <text x="15" y="35" font-size="14" fill="#333333">結果不穩定</text>
            
            <circle cx="0" cy="60" r="4" fill="#e74c3c"/>
            <text x="15" y="65" font-size="14" fill="#333333">耗時費力</text>
        </g>
    </g>
    
    <!-- 連接線 -->
    <path d="M310,200 L340,200" stroke="#27ae60" stroke-width="2"/>
    <path d="M460,200 L490,200" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- 底部說明 -->
    <text x="400" y="350" text-anchor="middle" font-size="16" fill="#666666">明明知道學習重要，卻總是難以持續投入</text>
</svg> 