<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">新舊遊戲規則的差異</text>
    
    <!-- 左側：舊規則 -->
    <g transform="translate(50,80)">
        <!-- 標題 -->
        <text x="150" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#e74c3c">舊遊戲規則</text>
        
        <!-- 分數計算器 -->
        <g transform="translate(50,50)">
            <rect x="0" y="0" width="200" height="120" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
            <text x="100" y="30" text-anchor="middle" font-size="16" fill="#e74c3c">100分制</text>
            
            <!-- 分數條 -->
            <rect x="20" y="50" width="160" height="20" fill="#ffffff" stroke="#e74c3c"/>
            <rect x="20" y="50" width="100" height="20" fill="#e74c3c" opacity="0.3"/>
            <text x="100" y="65" text-anchor="middle" font-size="14" fill="#e74c3c">100/100</text>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(30,200)">
            <circle cx="0" cy="0" r="4" fill="#e74c3c"/>
            <text x="15" y="5" font-size="14" fill="#333333">追求平均發展</text>
            
            <circle cx="0" cy="30" r="4" fill="#e74c3c"/>
            <text x="15" y="35" font-size="14" fill="#333333">避免犯錯</text>
            
            <circle cx="0" cy="60" r="4" fill="#e74c3c"/>
            <text x="15" y="65" font-size="14" fill="#333333">線性進步</text>
            
            <circle cx="0" cy="90" r="4" fill="#e74c3c"/>
            <text x="15" y="95" font-size="14" fill="#333333">標準答案導向</text>
        </g>
    </g>
    
    <!-- 右側：新規則 -->
    <g transform="translate(450,80)">
        <!-- 標題 -->
        <text x="150" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#27ae60">新遊戲規則</text>
        
        <!-- 經驗值系統 -->
        <g transform="translate(50,50)">
            <rect x="0" y="0" width="200" height="120" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
            <text x="100" y="30" text-anchor="middle" font-size="16" fill="#27ae60">無限制分數</text>
            
            <!-- 指數增長曲線 -->
            <path d="M20,100 Q60,90 100,60 T180,20" 
                  fill="none" stroke="#27ae60" stroke-width="2"/>
            <text x="180" y="40" font-size="14" fill="#27ae60">10000+</text>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(30,200)">
            <circle cx="0" cy="0" r="4" fill="#27ae60"/>
            <text x="15" y="5" font-size="14" fill="#333333">專精發展</text>
            
            <circle cx="0" cy="30" r="4" fill="#27ae60"/>
            <text x="15" y="35" font-size="14" fill="#333333">鼓勵嘗試</text>
            
            <circle cx="0" cy="60" r="4" fill="#27ae60"/>
            <text x="15" y="65" font-size="14" fill="#333333">指數成長</text>
            
            <circle cx="0" cy="90" r="4" fill="#27ae60"/>
            <text x="15" y="95" font-size="14" fill="#333333">創新解法導向</text>
        </g>
    </g>
    
    <!-- 分隔線 -->
    <line x1="400" y1="60" x2="400" y2="450" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666666">新規則鼓勵專精與創新，而不是追求標準化的完美</text>
</svg> 