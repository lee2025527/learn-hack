<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">學校教育對學習能力的影響</text>
    
    <!-- 時間軸 -->
    <line x1="100" y1="400" x2="700" y2="400" stroke="#333333" stroke-width="2"/>
    
    <!-- 時間標記 -->
    <g transform="translate(100,420)">
        <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666666">0-6歲</text>
        <text x="0" y="20" text-anchor="middle" font-size="12" fill="#666666">自然學習期</text>
    </g>
    
    <g transform="translate(300,420)">
        <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666666">6-18歲</text>
        <text x="0" y="20" text-anchor="middle" font-size="12" fill="#666666">學校教育期</text>
    </g>
    
    <g transform="translate(600,420)">
        <text x="0" y="0" text-anchor="middle" font-size="14" fill="#666666">18歲以後</text>
        <text x="0" y="20" text-anchor="middle" font-size="12" fill="#666666">社會適應期</text>
    </g>
    
    <!-- 學習能力曲線 -->
    <!-- 自然學習期：上升 -->
    <path d="M100,350 Q200,250 300,200" 
          fill="none" stroke="#27ae60" stroke-width="3"/>
    
    <!-- 學校教育期：下降 -->
    <path d="M300,200 Q400,300 500,350" 
          fill="none" stroke="#e74c3c" stroke-width="3"/>
    
    <!-- 社會適應期：掙扎 -->
    <path d="M500,350 Q550,330 600,360 Q650,390 700,370" 
          fill="none" stroke="#f1c40f" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- 關鍵階段標記 -->
    <g transform="translate(200,200)">
        <circle cx="0" cy="0" r="5" fill="#27ae60"/>
        <text x="10" y="5" font-size="14" fill="#333333">自然學習能力高峰</text>
    </g>
    
    <g transform="translate(400,320)">
        <circle cx="0" cy="0" r="5" fill="#e74c3c"/>
        <text x="10" y="5" font-size="14" fill="#333333">標準化教育影響</text>
    </g>
    
    <g transform="translate(650,380)">
        <circle cx="0" cy="0" r="5" fill="#f1c40f"/>
        <text x="10" y="5" font-size="14" fill="#333333">重新適應期</text>
    </g>
    
    <!-- 說明列表 -->
    <g transform="translate(100,80)">
        <circle cx="0" cy="0" r="4" fill="#27ae60"/>
        <text x="15" y="5" font-size="14" fill="#333333">天生好奇心驅動</text>
        
        <circle cx="0" cy="30" r="4" fill="#e74c3c"/>
        <text x="15" y="35" font-size="14" fill="#333333">標準化考試壓制</text>
        
        <circle cx="0" cy="60" r="4" fill="#f1c40f"/>
        <text x="15" y="65" font-size="14" fill="#333333">需要重建學習信心</text>
    </g>
    
    <!-- Y軸標籤 -->
    <text x="50" y="250" transform="rotate(-90,50,250)" 
          text-anchor="middle" font-size="14" fill="#333333">學習能力與意願</text>
</svg> 