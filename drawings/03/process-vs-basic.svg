<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">從流程學習 vs 從基礎學習</text>
    
    <!-- 左側：從流程學習 -->
    <g transform="translate(200,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#27ae60" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#27ae60">從流程學習</text>
        
        <!-- 流程圖示 -->
        <g transform="translate(0,-40)">
            <!-- 主要流程線 -->
            <path d="M-80,0 L80,0" stroke="#27ae60" stroke-width="4" fill="none"/>
            <!-- 步驟標記 -->
            <g transform="translate(-60,0)">
                <circle cx="0" cy="0" r="15" fill="#27ae60"/>
                <text x="0" y="5" text-anchor="middle" font-size="12" fill="#fff">1</text>
            </g>
            <g transform="translate(0,0)">
                <circle cx="0" cy="0" r="15" fill="#27ae60"/>
                <text x="0" y="5" text-anchor="middle" font-size="12" fill="#fff">2</text>
            </g>
            <g transform="translate(60,0)">
                <circle cx="0" cy="0" r="15" fill="#27ae60"/>
                <text x="0" y="5" text-anchor="middle" font-size="12" fill="#fff">3</text>
            </g>
            
            <!-- 知識黏附 -->
            <g transform="translate(-60,-30)">
                <circle cx="0" cy="0" r="10" fill="#f1c40f" opacity="0.5"/>
                <text x="15" y="5" font-size="12" fill="#666">概念</text>
            </g>
            <g transform="translate(0,30)">
                <circle cx="0" cy="0" r="10" fill="#f1c40f" opacity="0.5"/>
                <text x="15" y="5" font-size="12" fill="#666">原理</text>
            </g>
            <g transform="translate(60,-30)">
                <circle cx="0" cy="0" r="10" fill="#f1c40f" opacity="0.5"/>
                <text x="15" y="5" font-size="12" fill="#666">細節</text>
            </g>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,60)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 先完整體驗一遍</tspan>
                <tspan x="0" dy="25">• 建立感覺和記憶</tspan>
                <tspan x="0" dy="25">• 知識自然黏附</tspan>
                <tspan x="0" dy="25">• 容易形成技能</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：從基礎學習 -->
    <g transform="translate(600,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#e74c3c">從基礎學習</text>
        
        <!-- 堆疊知識圖示 -->
        <g transform="translate(0,-40)">
            <!-- 知識堆疊 -->
            <rect x="-60" y="20" width="120" height="20" rx="5" fill="#e74c3c" opacity="0.2"/>
            <text x="0" y="35" text-anchor="middle" font-size="12" fill="#666">基礎知識</text>
            
            <rect x="-50" y="-5" width="100" height="20" rx="5" fill="#e74c3c" opacity="0.2"/>
            <text x="0" y="10" text-anchor="middle" font-size="12" fill="#666">原理概念</text>
            
            <rect x="-40" y="-30" width="80" height="20" rx="5" fill="#e74c3c" opacity="0.2"/>
            <text x="0" y="-15" text-anchor="middle" font-size="12" fill="#666">實踐應用</text>
            
            <!-- 問號 -->
            <text x="70" y="0" font-size="24" fill="#e74c3c" opacity="0.5">?</text>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,60)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 知識零散堆積</tspan>
                <tspan x="0" dy="25">• 缺乏實踐連結</tspan>
                <tspan x="0" dy="25">• 容易遺忘</tspan>
                <tspan x="0" dy="25">• 難以應用</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間對比箭頭 -->
    <g transform="translate(400,250)">
        <path d="M-50,0 L50,0 M30,-10 L50,0 L30,10" stroke="#333" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" font-size="14" fill="#333">VS</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        先有流程框架，知識才有地方黏附
    </text>
</svg> 