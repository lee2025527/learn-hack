<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">現代教育系統的本質</text>
    
    <!-- 左側：表象 -->
    <g transform="translate(200,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#3498db" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#3498db">表象：教育系統</text>
        
        <!-- 學校圖示 -->
        <g transform="translate(0,-40)">
            <!-- 校舍 -->
            <path d="M-60,40 L60,40 L60,-20 L0,-60 L-60,-20 Z" fill="#3498db" opacity="0.2"/>
            <!-- 門 -->
            <rect x="-10" y="10" width="20" height="30" fill="#3498db" opacity="0.3"/>
            <!-- 旗幟 -->
            <path d="M-40,-30 L-40,-50 L-20,-40 L-40,-30" fill="#3498db"/>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,60)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 傳授知識</tspan>
                <tspan x="0" dy="25">• 培養人才</tspan>
                <tspan x="0" dy="25">• 啟發思考</tspan>
                <tspan x="0" dy="25">• 全人教育</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：實質 -->
    <g transform="translate(600,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#e74c3c">實質：KPI導向托兒所</text>
        
        <!-- 工廠圖示 -->
        <g transform="translate(0,-40)">
            <!-- 建築 -->
            <rect x="-50" y="-30" width="100" height="70" fill="#e74c3c" opacity="0.2"/>
            <!-- 煙囪 -->
            <rect x="20" y="-50" width="20" height="30" fill="#e74c3c" opacity="0.3"/>
            <!-- 時鐘 -->
            <circle cx="-20" cy="-15" r="15" fill="#fff" stroke="#e74c3c"/>
            <path d="M-20,-15 L-10,-15 M-20,-15 L-20,-5" stroke="#e74c3c"/>
            <!-- 考卷 -->
            <g transform="translate(30,30)">
                <rect x="-15" y="-20" width="30" height="40" fill="#fff" stroke="#e74c3c"/>
                <text x="0" y="5" text-anchor="middle" font-size="14" fill="#e74c3c">A+</text>
            </g>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,60)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 標準化測驗</tspan>
                <tspan x="0" dy="25">• 升學率KPI</tspan>
                <tspan x="0" dy="25">• 集中管理</tspan>
                <tspan x="0" dy="25">• 工業化生產</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間對比箭頭 -->
    <g transform="translate(400,250)">
        <path d="M-50,0 L50,0 M30,-10 L50,0 L30,10" stroke="#333" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" font-size="14" fill="#333">VS</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        工業化社會的產物：以升學率為KPI的集中托管系統
    </text>
</svg> 