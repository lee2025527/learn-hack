<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">遊戲設計師 vs 一般老師</text>
    
    <!-- 左側：遊戲設計師 -->
    <g transform="translate(200,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#3498db" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#3498db">遊戲設計師</text>
        
        <!-- 關卡設計圖示 -->
        <g transform="translate(0,-40)">
            <!-- 階梯式進度 -->
            <path d="M-80,40 L-40,40 L-40,20 L0,20 L0,0 L40,0 L40,-20 L80,-20" 
                  stroke="#3498db" stroke-width="3" fill="none"/>
            <!-- 小旗標記 -->
            <g transform="translate(-80,30)">
                <path d="M0,0 L0,15 L10,10 L0,5 Z" fill="#3498db"/>
            </g>
            <g transform="translate(80,-30)">
                <path d="M0,0 L0,15 L10,10 L0,5 Z" fill="#3498db"/>
            </g>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,40)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 明確的最終目標</tspan>
                <tspan x="0" dy="25">• 精心設計的難度曲線</tspan>
                <tspan x="0" dy="25">• 即時反饋機制</tspan>
                <tspan x="0" dy="25">• 注重玩家體驗</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：一般老師 -->
    <g transform="translate(600,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#e74c3c">一般老師</text>
        
        <!-- 知識切片圖示 -->
        <g transform="translate(0,-40)">
            <!-- 知識圓餅 -->
            <circle cx="0" cy="0" r="40" fill="#e74c3c" opacity="0.2"/>
            <!-- 切片線 -->
            <path d="M0,0 L40,0 M0,0 L28,28 M0,0 L0,40 M0,0 L-28,28 M0,0 L-40,0" 
                  stroke="#e74c3c" stroke-width="2"/>
            <!-- 1/10標記 -->
            <text x="50" y="5" font-size="14" fill="#e74c3c">1/10</text>
        </g>
        
        <!-- 特點列表 -->
        <g transform="translate(-120,40)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 抽取部分專業知識</tspan>
                <tspan x="0" dy="25">• 缺乏系統性規劃</tspan>
                <tspan x="0" dy="25">• 以講述為主</tspan>
                <tspan x="0" dy="25">• 忽略實踐環節</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間對比箭頭 -->
    <g transform="translate(400,250)">
        <path d="M-50,0 L50,0 M30,-10 L50,0 L30,10" stroke="#333" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" font-size="14" fill="#333">VS</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        遊戲設計師更注重學習體驗和進度設計，而不是簡單地切割知識
    </text>
</svg> 