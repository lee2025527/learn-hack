<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">煎牛排：兩種不同的學習方式</text>
    
    <!-- 左側：傳統教學法 -->
    <g transform="translate(200,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#e74c3c">傳統教學法</text>
        
        <!-- 時間軸 -->
        <g transform="translate(-120,-80)">
            <!-- 時間段落 -->
            <g>
                <rect x="0" y="0" width="60" height="40" rx="5" fill="#e74c3c" opacity="0.2"/>
                <text x="30" y="25" text-anchor="middle" font-size="12" fill="#666">解剖圖</text>
            </g>
            <g transform="translate(70,0)">
                <rect x="0" y="0" width="60" height="40" rx="5" fill="#e74c3c" opacity="0.2"/>
                <text x="30" y="25" text-anchor="middle" font-size="12" fill="#666">熟度理論</text>
            </g>
            <g transform="translate(140,0)">
                <rect x="0" y="0" width="60" height="40" rx="5" fill="#e74c3c" opacity="0.2"/>
                <text x="30" y="25" text-anchor="middle" font-size="12" fill="#666">梅納反應</text>
            </g>
            
            <!-- 時間刻度 -->
            <text x="30" y="-10" text-anchor="middle" font-size="12" fill="#666">15分鐘</text>
            <text x="100" y="-10" text-anchor="middle" font-size="12" fill="#666">30分鐘</text>
            <text x="170" y="-10" text-anchor="middle" font-size="12" fill="#666">45分鐘</text>
        </g>
        
        <!-- 結果示意 -->
        <g transform="translate(0,20)">
            <!-- 筆記本 -->
            <rect x="-40" y="-30" width="80" height="100" fill="#fff" stroke="#666"/>
            <path d="M-30,-20 L30,-20 M-30,0 L30,0 M-30,20 L30,20" stroke="#666" stroke-width="1"/>
            <!-- 問號 -->
            <text x="0" y="60" text-anchor="middle" font-size="24" fill="#e74c3c">?</text>
        </g>
        
        <!-- 結果說明 -->
        <g transform="translate(-120,100)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 滿滿的筆記</tspan>
                <tspan x="0" dy="25">• 做不出來</tspan>
                <tspan x="0" dy="25">• 懷疑自己天賦</tspan>
            </text>
        </g>
    </g>
    
    <!-- 右側：流程教學法 -->
    <g transform="translate(600,250)">
        <!-- 背景 -->
        <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#27ae60" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-120" text-anchor="middle" font-size="20" font-weight="bold" fill="#27ae60">流程教學法</text>
        
        <!-- 步驟流程 -->
        <g transform="translate(-120,-80)">
            <!-- 步驟 -->
            <g>
                <circle cx="30" cy="20" r="20" fill="#27ae60" opacity="0.3"/>
                <text x="30" y="25" text-anchor="middle" font-size="12" fill="#333">回溫</text>
            </g>
            <g transform="translate(70,0)">
                <circle cx="30" cy="20" r="20" fill="#27ae60" opacity="0.3"/>
                <text x="30" y="25" text-anchor="middle" font-size="12" fill="#333">煎煮</text>
            </g>
            <g transform="translate(140,0)">
                <circle cx="30" cy="20" r="20" fill="#27ae60" opacity="0.3"/>
                <text x="30" y="25" text-anchor="middle" font-size="12" fill="#333">靜置</text>
            </g>
            
            <!-- 連接線 -->
            <path d="M50,20 L80,20 M120,20 L150,20" stroke="#27ae60" stroke-width="2"/>
        </g>
        
        <!-- 結果示意 -->
        <g transform="translate(0,20)">
            <!-- 牛排 -->
            <rect x="-40" y="-20" width="80" height="50" rx="10" fill="#cd853f"/>
            <path d="M-30,-10 L30,-10 M-30,0 L30,0 M-30,10 L30,10" stroke="#8b4513" stroke-width="2"/>
            <!-- 打勾 -->
            <path d="M-10,50 L0,60 L20,30" stroke="#27ae60" stroke-width="3" fill="none"/>
        </g>
        
        <!-- 結果說明 -->
        <g transform="translate(-120,100)">
            <text font-size="14" fill="#333">
                <tspan x="0" dy="0">• 完整體驗一遍</tspan>
                <tspan x="0" dy="25">• 立即實踐</tspan>
                <tspan x="0" dy="25">• 建立感覺記憶</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間對比箭頭 -->
    <g transform="translate(400,250)">
        <path d="M-50,0 L50,0 M30,-10 L50,0 L30,10" stroke="#333" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" font-size="14" fill="#333">VS</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        直接體驗完整流程，比學習零散知識更有效
    </text>
</svg> 