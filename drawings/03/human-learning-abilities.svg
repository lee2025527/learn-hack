<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">人類天生的學習能力</text>
    
    <!-- 中心人物 -->
    <g transform="translate(400,250)">
        <!-- 背景光環 -->
        <circle cx="0" cy="0" r="150" fill="#f1c40f" opacity="0.1"/>
        
        <!-- 人物輪廓 -->
        <g>
            <!-- 頭部 -->
            <circle cx="0" cy="-50" r="30" fill="#3498db" opacity="0.7"/>
            <!-- 身體 -->
            <path d="M0,-20 L0,40 M-30,0 L30,0" stroke="#3498db" stroke-width="4"/>
        </g>
        
        <!-- 四個能力象限 -->
        <!-- 主動學習 -->
        <g transform="translate(-100,-100)">
            <circle cx="0" cy="0" r="40" fill="#27ae60" opacity="0.2"/>
            <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#27ae60">主動學習</text>
            <!-- 探索圖示 -->
            <path d="M20,-20 L35,-35" stroke="#27ae60" stroke-width="2"/>
            <circle cx="40" cy="-40" r="8" fill="none" stroke="#27ae60" stroke-width="2"/>
        </g>
        
        <!-- 鏡像神經元 -->
        <g transform="translate(100,-100)">
            <circle cx="0" cy="0" r="40" fill="#e74c3c" opacity="0.2"/>
            <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#e74c3c">鏡像神經元</text>
            <!-- 反射圖示 -->
            <path d="M-20,-20 L20,-20 M-15,-15 L-20,-20 L-15,-25" stroke="#e74c3c" stroke-width="2"/>
        </g>
        
        <!-- 流程學習 -->
        <g transform="translate(-100,100)">
            <circle cx="0" cy="0" r="40" fill="#9b59b6" opacity="0.2"/>
            <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#9b59b6">流程學習</text>
            <!-- 步驟圖示 -->
            <path d="M-20,15 L20,15" stroke="#9b59b6" stroke-width="2"/>
            <circle cx="-10" cy="15" r="5" fill="#9b59b6" opacity="0.5"/>
            <circle cx="10" cy="15" r="5" fill="#9b59b6" opacity="0.5"/>
        </g>
        
        <!-- 自然學習 -->
        <g transform="translate(100,100)">
            <circle cx="0" cy="0" r="40" fill="#f39c12" opacity="0.2"/>
            <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#f39c12">自然學習</text>
            <!-- 葉子圖示 -->
            <path d="M-10,15 C-10,25 10,25 10,15" stroke="#f39c12" stroke-width="2" fill="none"/>
            <path d="M0,15 L0,5" stroke="#f39c12" stroke-width="2"/>
        </g>
    </g>
    
    <!-- 說明列表 -->
    <g transform="translate(50,400)">
        <text font-size="14" fill="#333">
            <tspan x="0" dy="0">• 主動探索和學習的慾望</tspan>
            <tspan x="200" dy="0">• 強大的模仿與複製能力</tspan>
            <tspan x="400" dy="0">• 從流程中自然建立連結</tspan>
            <tspan x="600" dy="0">• 在實踐中不斷改進</tspan>
        </text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        這些天生的能力常被現代教育系統所抑制
    </text>
</svg> 