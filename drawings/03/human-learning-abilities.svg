<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">人類天生的學習能力：以學走路為例</text>
    
    <!-- 四個場景 -->
    <!-- 主動探索 -->
    <g transform="translate(200,150)">
        <!-- 背景 -->
        <rect x="-150" y="-70" width="300" height="140" rx="10" fill="#27ae60" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-45" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">主動探索</text>
        
        <!-- 小孩扶著牆嘗試站立 -->
        <g transform="translate(0,0)">
            <!-- 牆 -->
            <rect x="-50" y="-30" width="10" height="60" fill="#666"/>
            <!-- 小孩 -->
            <circle cx="-20" cy="-20" r="15" fill="#27ae60" opacity="0.7"/> <!-- 頭 -->
            <line x1="-20" y1="-5" x2="-20" y2="15" stroke="#27ae60" stroke-width="2"/> <!-- 身體 -->
            <line x1="-20" y1="15" x2="-30" y2="30" stroke="#27ae60" stroke-width="2"/> <!-- 腿 -->
            <line x1="-20" y1="15" x2="-10" y2="30" stroke="#27ae60" stroke-width="2"/> <!-- 腿 -->
            <line x1="-20" y1="0" x2="-40" y2="0" stroke="#27ae60" stroke-width="2"/> <!-- 手扶牆 -->
        </g>
        
        <!-- 說明 -->
        <text x="0" y="50" text-anchor="middle" font-size="14" fill="#666">自己嘗試站起來</text>
    </g>
    
    <!-- 模仿學習 -->
    <g transform="translate(600,150)">
        <!-- 背景 -->
        <rect x="-150" y="-70" width="300" height="140" rx="10" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-45" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">模仿學習</text>
        
        <!-- 大人牽著小孩走路 -->
        <g transform="translate(-30,0)">
            <!-- 大人 -->
            <circle cx="0" cy="-30" r="20" fill="#e74c3c" opacity="0.7"/> <!-- 頭 -->
            <line x1="0" y1="-10" x2="0" y2="30" stroke="#e74c3c" stroke-width="3"/> <!-- 身體 -->
            <line x1="0" y1="30" x2="-10" y2="50" stroke="#e74c3c" stroke-width="3"/> <!-- 腿 -->
            <line x1="0" y1="30" x2="10" y2="50" stroke="#e74c3c" stroke-width="3"/> <!-- 腿 -->
            
            <!-- 小孩 -->
            <circle cx="30" cy="0" r="15" fill="#e74c3c" opacity="0.5"/> <!-- 頭 -->
            <line x1="30" y1="15" x2="30" y2="35" stroke="#e74c3c" stroke-width="2"/> <!-- 身體 -->
            <line x1="30" y1="35" x2="20" y2="50" stroke="#e74c3c" stroke-width="2"/> <!-- 腿 -->
            <line x1="30" y1="35" x2="40" y2="50" stroke="#e74c3c" stroke-width="2"/> <!-- 腿 -->
            
            <!-- 牽手 -->
            <line x1="0" y1="10" x2="30" y2="20" stroke="#e74c3c" stroke-width="2"/>
        </g>
        
        <!-- 說明 -->
        <text x="0" y="50" text-anchor="middle" font-size="14" fill="#666">跟著大人學走路</text>
    </g>
    
    <!-- 反覆練習 -->
    <g transform="translate(200,350)">
        <!-- 背景 -->
        <rect x="-150" y="-70" width="300" height="140" rx="10" fill="#9b59b6" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-45" text-anchor="middle" font-size="16" font-weight="bold" fill="#9b59b6">反覆練習</text>
        
        <!-- 小孩嘗試走路的腳印 -->
        <g transform="translate(-60,-10)">
            <path d="M0,0 C20,-5 40,5 60,0 C80,-5 100,5 120,0" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
            <!-- 腳印 -->
            <g transform="translate(0,0)">
                <ellipse cx="0" cy="0" rx="5" ry="8" fill="#9b59b6" opacity="0.3"/>
            </g>
            <g transform="translate(30,0)">
                <ellipse cx="0" cy="0" rx="5" ry="8" fill="#9b59b6" opacity="0.3"/>
            </g>
            <g transform="translate(60,0)">
                <ellipse cx="0" cy="0" rx="5" ry="8" fill="#9b59b6" opacity="0.3"/>
            </g>
            <g transform="translate(90,0)">
                <ellipse cx="0" cy="0" rx="5" ry="8" fill="#9b59b6" opacity="0.3"/>
            </g>
            <g transform="translate(120,0)">
                <ellipse cx="0" cy="0" rx="5" ry="8" fill="#9b59b6" opacity="0.3"/>
            </g>
        </g>
        
        <!-- 說明 -->
        <text x="0" y="50" text-anchor="middle" font-size="14" fill="#666">一步一步慢慢來</text>
    </g>
    
    <!-- 自然成長 -->
    <g transform="translate(600,350)">
        <!-- 背景 -->
        <rect x="-150" y="-70" width="300" height="140" rx="10" fill="#f39c12" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="0" y="-45" text-anchor="middle" font-size="16" font-weight="bold" fill="#f39c12">自然成長</text>
        
        <!-- 小孩自己跑步 -->
        <g transform="translate(-30,0)">
            <!-- 跑步的小孩 -->
            <g transform="translate(0,0)">
                <circle cx="0" cy="-20" r="15" fill="#f39c12" opacity="0.7"/> <!-- 頭 -->
                <line x1="0" y1="-5" x2="0" y2="15" stroke="#f39c12" stroke-width="2"/> <!-- 身體 -->
                <line x1="0" y1="15" x2="-15" y2="30" stroke="#f39c12" stroke-width="2"/> <!-- 腿 -->
                <line x1="0" y1="15" x2="15" y2="30" stroke="#f39c12" stroke-width="2"/> <!-- 腿 -->
                <line x1="0" y1="0" x2="-15" y2="-10" stroke="#f39c12" stroke-width="2"/> <!-- 手 -->
                <line x1="0" y1="0" x2="15" y2="-10" stroke="#f39c12" stroke-width="2"/> <!-- 手 -->
            </g>
            <!-- 速度線 -->
            <path d="M-40,0 L80,0" stroke="#f39c12" stroke-width="2" stroke-dasharray="10,5"/>
        </g>
        
        <!-- 說明 -->
        <text x="0" y="50" text-anchor="middle" font-size="14" fill="#666">自然而然就會跑了</text>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        人類天生就知道如何學習，不需要特別的教學設計
    </text>
</svg> 