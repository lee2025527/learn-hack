<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">布魯姆的四種知識：以煎牛排為例</text>
    
    <!-- 四個知識象限 -->
    <g transform="translate(400,270)">
        <!-- 背景方框 -->
        <rect x="-350" y="-180" width="700" height="360" rx="10" fill="#f8f9fa"/>
        
        <!-- 程序性知識 -->
        <g transform="translate(-260,-90)">
            <rect x="-70" y="-70" width="140" height="140" rx="10" fill="#27ae60" opacity="0.1"/>
            <text x="0" y="-40" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">程序性知識</text>
            <!-- 流程圖示 -->
            <g transform="translate(0,0)">
                <path d="M-40,0 L40,0" stroke="#27ae60" stroke-width="2"/>
                <circle cx="-30" cy="0" r="10" fill="#27ae60" opacity="0.3"/>
                <circle cx="0" cy="0" r="10" fill="#27ae60" opacity="0.3"/>
                <circle cx="30" cy="0" r="10" fill="#27ae60" opacity="0.3"/>
                <text x="0" y="30" text-anchor="middle" font-size="12" fill="#666">解凍→煎煮→靜置</text>
            </g>
        </g>
        
        <!-- 事實性知識 -->
        <g transform="translate(260,-90)">
            <rect x="-70" y="-70" width="140" height="140" rx="10" fill="#3498db" opacity="0.1"/>
            <text x="0" y="-40" text-anchor="middle" font-size="16" font-weight="bold" fill="#3498db">事實性知識</text>
            <!-- 牛排圖示 -->
            <g transform="translate(0,0)">
                <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#cd853f"/>
                <text x="0" y="40" text-anchor="middle" font-size="12" fill="#666">熟度、顏色標準</text>
            </g>
        </g>
        
        <!-- 概念性知識 -->
        <g transform="translate(-260,90)">
            <rect x="-70" y="-70" width="140" height="140" rx="10" fill="#e67e22" opacity="0.1"/>
            <text x="0" y="-40" text-anchor="middle" font-size="16" font-weight="bold" fill="#e67e22">概念性知識</text>
            <!-- 溫度計圖示 -->
            <g transform="translate(0,0)">
                <path d="M-5,-20 L5,-20 L5,20 L-5,20 Z" fill="#e67e22" opacity="0.3"/>
                <circle cx="0" cy="20" r="10" fill="#e67e22" opacity="0.3"/>
                <text x="0" y="40" text-anchor="middle" font-size="12" fill="#666">溫度控制原理</text>
            </g>
        </g>
        
        <!-- 元認知知識 -->
        <g transform="translate(260,90)">
            <rect x="-70" y="-70" width="140" height="140" rx="10" fill="#9b59b6" opacity="0.1"/>
            <text x="0" y="-40" text-anchor="middle" font-size="16" font-weight="bold" fill="#9b59b6">元認知知識</text>
            <!-- 思考圖示 -->
            <g transform="translate(0,0)">
                <circle cx="0" cy="0" r="20" fill="#9b59b6" opacity="0.2"/>
                <text x="0" y="5" text-anchor="middle" font-size="20" fill="#9b59b6">?</text>
                <text x="0" y="40" text-anchor="middle" font-size="12" fill="#666">自我評估調整</text>
            </g>
        </g>
        
        <!-- 連接箭頭 -->
        <path d="M-190,-90 L190,-90 M190,-90 L190,90 M190,90 L-190,90 M-190,90 L-190,-90" 
              stroke="#666" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        程序性知識是最基礎的，其他知識需要依附在程序性知識上
    </text>
</svg> 