<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333333">一般老師的教學目標設定問題</text>
    
    <!-- 上方：老師的想像 -->
    <g transform="translate(400,150)">
        <!-- 背景 -->
        <rect x="-350" y="-50" width="700" height="100" rx="10" fill="#3498db" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="-320" y="-20" font-size="18" font-weight="bold" fill="#3498db">老師的想像</text>
        
        <!-- 進度條示意 -->
        <g transform="translate(-300,10)">
            <rect x="0" y="0" width="600" height="20" rx="10" fill="#fff" stroke="#3498db"/>
            <rect x="0" y="0" width="60" height="20" rx="10" fill="#3498db" opacity="0.3"/>
            <!-- 1/10標記 -->
            <text x="30" y="40" text-anchor="middle" font-size="14" fill="#666">學生起點</text>
            <text x="600" y="40" text-anchor="middle" font-size="14" fill="#666">老師水平</text>
            <text x="60" y="-10" text-anchor="middle" font-size="14" fill="#3498db">1/10</text>
        </g>
    </g>
    
    <!-- 下方：實際情況 -->
    <g transform="translate(400,350)">
        <!-- 背景 -->
        <rect x="-350" y="-80" width="700" height="160" rx="10" fill="#e74c3c" opacity="0.1"/>
        
        <!-- 標題 -->
        <text x="-320" y="-50" font-size="18" font-weight="bold" fill="#e74c3c">實際情況</text>
        
        <!-- 知識碎片 -->
        <g transform="translate(-300,-20)">
            <!-- 多個小知識塊 -->
            <g transform="translate(0,0)">
                <rect x="0" y="0" width="40" height="20" rx="5" fill="#e74c3c" opacity="0.2"/>
                <text x="20" y="35" text-anchor="middle" font-size="12" fill="#666">主題A</text>
            </g>
            <g transform="translate(60,0)">
                <rect x="0" y="0" width="40" height="20" rx="5" fill="#e74c3c" opacity="0.2"/>
                <text x="20" y="35" text-anchor="middle" font-size="12" fill="#666">主題B</text>
            </g>
            <g transform="translate(120,0)">
                <rect x="0" y="0" width="40" height="20" rx="5" fill="#e74c3c" opacity="0.2"/>
                <text x="20" y="35" text-anchor="middle" font-size="12" fill="#666">主題C</text>
            </g>
            <!-- 更多碎片... -->
            <g transform="translate(180,0)">
                <rect x="0" y="0" width="40" height="20" rx="5" fill="#e74c3c" opacity="0.2"/>
                <text x="20" y="35" text-anchor="middle" font-size="12" fill="#666">主題D</text>
            </g>
            
            <!-- 問號和省略號 -->
            <text x="250" y="15" font-size="20" fill="#e74c3c">...</text>
            <text x="300" y="15" font-size="20" fill="#e74c3c">?</text>
            <text x="350" y="15" font-size="20" fill="#e74c3c">?</text>
        </g>
        
        <!-- 問題說明 -->
        <g transform="translate(-300,60)">
            <text font-size="14" fill="#666">
                <tspan x="0" dy="0">• 知識零散不連貫</tspan>
                <tspan x="200" dy="0">• 缺乏實踐機會</tspan>
                <tspan x="400" dy="0">• 無法形成完整技能</tspan>
            </text>
        </g>
    </g>
    
    <!-- 中間連接箭頭 -->
    <g transform="translate(400,220)">
        <path d="M0,0 L0,40" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
        <path d="M-10,30 L0,40 L10,30" stroke="#666" stroke-width="2"/>
    </g>
    
    <!-- 底部說明 -->
    <text x="400" y="470" text-anchor="middle" font-size="16" fill="#666">
        簡單切割知識的1/10並不等於實際能力的1/10
    </text>
</svg> 